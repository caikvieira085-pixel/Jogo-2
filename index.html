<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Somos Guerreiros</title>
<style>
    body {
        margin: 0;
        background: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #ui {
        padding: 10px;
        background: #111;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
    }
    canvas {
        background: #444;
        display: block;
        margin: auto;
    }
</style>
</head>
<body>

<div id="ui">
    ðŸ’° Ouro: <span id="gold">50</span>
    <button onclick="spawnPlayer()">Criar Guerreiro (20)</button>
</div>

<canvas id="game" width="900" height="300"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let gold = 50;
let units = [];

const playerBase = { x: 20, hp: 300 };
const enemyBase  = { x: 860, hp: 300 };

class Unit {
    constructor(x, dir, color) {
        this.x = x;
        this.hp = 40;
        this.attack = 5;
        this.speed = 0.5 * dir;
        this.dir = dir;
        this.color = color;
    }

    update() {
        this.x += this.speed;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, 180, 20, 20);
    }
}

function spawnPlayer() {
    if (gold >= 20) {
        gold -= 20;
        units.push(new Unit(playerBase.x + 30, 1, "lime"));
    }
}

function spawnEnemy() {
    units.push(new Unit(enemyBase.x - 30, -1, "red"));
}

function combat() {
    for (let i = 0; i < units.length; i++) {
        for (let j = i + 1; j < units.length; j++) {
            const a = units[i];
            const b = units[j];
            if (Math.abs(a.x - b.x) < 20 && a.dir !== b.dir) {
                a.hp -= b.attack;
                b.hp -= a.attack;
            }
        }
    }
}

function updateBases() {
    units.forEach(u => {
        if (u.dir === 1 && u.x > enemyBase.x - 20) {
            enemyBase.hp -= u.attack;
            u.hp = 0;
        }
        if (u.dir === -1 && u.x < playerBase.x + 20) {
            playerBase.hp -= u.attack;
            u.hp = 0;
        }
    });
}

function drawBases() {
    ctx.fillStyle = "blue";
    ctx.fillRect(playerBase.x, 150, 40, 50);
    ctx.fillStyle = "white";
    ctx.fillText(playerBase.hp, playerBase.x, 140);

    ctx.fillStyle = "darkred";
    ctx.fillRect(enemyBase.x, 150, 40, 50);
    ctx.fillText(enemyBase.hp, enemyBase.x, 140);
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    combat();
    updateBases();

    units = units.filter(u => u.hp > 0);

    units.forEach(u => {
        u.update();
        u.draw();
    });

    drawBases();

    document.getElementById("gold").innerText = gold;

    if (playerBase.hp <= 0) {
        alert("VocÃª perdeu ðŸ˜­");
        location.reload();
    }
    if (enemyBase.hp <= 0) {
        alert("VocÃª venceu ðŸ†");
        location.reload();
    }

    requestAnimationFrame(gameLoop);
}

// ouro automÃ¡tico
setInterval(() => gold += 5, 2000);

// inimigos automÃ¡ticos
setInterval(spawnEnemy, 3000);

gameLoop();
</script>

</body>
</html>
